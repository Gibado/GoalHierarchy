<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goal Hierarchy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Goal Hierarchy</span>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <span>New Item:</span><input id="item-text" type="text"><select name="parentGoal" id="goal-select"></select>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button id="create-button" type="button">Create</button>
            </div>
            <div class="col-2">
                <button id="delete-button" type="button">Delete</button>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <ol id="display-list" class="list-group list-group-numbered"></ol>
            </div>
        </div>
    </div>

    <div id="templates" hidden>
        <li id='itemTemplate' class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
                <div class="fw-bold title" ondrop="hController.dropEvent(event)" ondragover="allowDrop(event)" draggable="true" ondragstart="drag(event)">Title</div>
                <ol class="list-group list-group-numbered item-list"></ol>
            </div>
            &nbsp;
            <span class="badge bg-primary rounded-pill priority">-</span>
        </li>
    </div>

    <!-- Run scripts after loading -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/model.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <!-- Remove before merging -->
    <script src="scripts/test.js"></script>
</body>

</html>
